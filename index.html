<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
</head>
<body>
   <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="descarga.jpg" alt="">
   </section>

   <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="Luister La Voz - Espacio (Video Oficial)(720P_HD).mp4" type="video/mp4" />
        </video>
   </section>

    <section>
        <!-- audio -->
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay muted loop>

            <source src="ULTIMO - La stella più fragile dell_universo「Sub. Español (Lyrics)」(MP3_70K).mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
